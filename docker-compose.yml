version: "3.8"

services:
  postgres:
    image: postgres:12.1-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=users
    ports:
      - '5432:5432'
    networks:
      - dblab

  mysql:
    image: mysql:8.0
    environment:
      MYSQL_USER: myuser
      MYSQL_PASSWORD: 5@klkbN#ABC
      MYSQL_ROOT_PASSWORD: myuser
      MYSQL_DATABASE: mydb
    ports:
      - '3306:3306'
    networks:
      - dblab

  oracle:
    image: container-registry.oracle.com/database/free:latest
    environment:
      ORACLE_PWD: password
    ports:
      - '1521:1521'
    networks:
      - dblab

  dblab:
    build:
      context: .
      target: builder
    volumes:
      - ./:/src/app:z
    depends_on:
      - postgres
    environment:
      - DB_HOST=postgres
      - DB_USER=postgres
      - DB_PASSWORD=password
      - DB_NAME=users
      - DB_PORT=5432
      - DB_DRIVER=postgres
      - DB_SCHEMA=public
    entrypoint: ["/bin/bash", "./scripts/entrypoint.dev.sh"]
    networks:
      - dblab

  dblab-mysql:
    build:
      context: .
      target: builder
    volumes:
      - ./:/src/app:z
    depends_on:
      - mysql
    environment:
      - DB_HOST=mysql
      - DB_USER=myuser
      - DB_PASSWORD=5@klkbN#ABC
      - DB_NAME=mydb
      - DB_PORT=3306
      - DB_DRIVER=mysql
    entrypoint: ["/bin/bash", "./scripts/entrypoint-mysql.dev.sh"]
    networks:
      - dblab

  dblab-sqlite3:
    build:
      context: .
      target: builder
    volumes:
      - ./:/src/app:z
    environment:
      - DB_NAME=db/dblab.db
      - DB_DRIVER=sqlite
    entrypoint: ["/bin/bash", "./scripts/entrypoint-sqlite3.dev.sh"]
    networks:
      - dblab

networks:
  dblab:
