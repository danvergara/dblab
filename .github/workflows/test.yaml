name: Run Tests

on: [push, pull_request]

jobs:
  test:
    name: Test
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        goVer: [1.12, 1.13, 1.14, 1.15, 1.16]
    # Defines the platform for each test run.
    runs-on: ${{ matrix.os }}
    steps:
      # The steps that will be run through for each version and platform combination.
      - name: Set up Go ${{ matrix.goVer }}
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.goVer }}
      # Checks out our code locally so we can work with the files.
      - name: Checkout code
        uses: actions/checkout@v2
      # Caches downloaded modules
      - uses: actions/cache@v2
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
      # Runs go test ./...
      - name: Test
        run: go test -v ./...

  coverage:
    name: Coverage
    runs-on: ubuntu-latest
    steps:
      # Installs go.
      # Using a sigle version.
      - name: Install Go
        if: success()
        uses: actions/setup-go@v2
        with:
          go-version: 1.16.x
      # Checks out our code locally so we can work with the files.
      - name: Checkout code
        uses: actions/checkout@v2
      ## Runs the test coverage command.
      - name: Calc coverage
        run: |
          go test -v  -coverprofile=coverage.txt -covermode=atomic ./...
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

  lint:
    runs-on: ubuntu-latest
    steps:
      # Installs go using a sigle version.
      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.16.x
      # Checks out our code locally so we can work with the files.
      - name: Checkout code
        uses: actions/checkout@v2
      # Runs the default linters provided by golangci-lint plus golint and godot.
      - name: Run linters
        uses: golangci/golangci-lint-action@v2
        with:
          version: v1.39
          args: --enable=golint --enable=godot
