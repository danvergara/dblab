name: Run Integration Tests

on: [push]

jobs:
  integration-test:
    name: Integration Tests
    strategy:
      matrix:
        os: [ubuntu-latest]
        goVer: ['1.25.2']
    # Defines the platform for each test run.
    runs-on: ${{ matrix.os }}
    env:
      DB_USER: user
      DB_PASSWORD: password
      DB_NAME: products
    # define the container services used to run integration tests
    steps:
      # Checks out our code locally so we can work with the files.
      - name: Checkout code
        uses: actions/checkout@v5

      # The steps that will be run through for each version and platform combination.
      - name: Set up Go ${{ matrix.goVer }}
        uses: actions/setup-go@v6
        with:
          go-version: ${{ matrix.goVer }}
          cache: true

      # Runs go test ./... against postgres container
      - name: Test Postgres
        run: |
          go test -v -count=1 ./...
        env:
          DB_DRIVER: postgres

      # Runs go test ./... against mysql container
      - name: Test MySQL
        run: |
          go test -v -count=1 ./...
        env:
          DB_DRIVER: mysql
